<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section class="calculator">
    <div class="container">
        <div class="calculator-result" >
            <output class="calculator-result__field" id="result"></output>
        </div>
        <div class="calculator-btns">
            <button type="button" class="calculator__btn">7</button>
            <button type="button" class="calculator__btn">8</button>
            <button type="button" class="calculator__btn">9</button>
            <button type="button" class="calculator__btn calculator__btn_operator">+</button>

            <button type="button" class="calculator__btn">4</button>
            <button type="button" class="calculator__btn">5</button>
            <button type="button" class="calculator__btn">6</button>
            <button type="button" class="calculator__btn calculator__btn_operator">-</button>

            <button type="button" class="calculator__btn">1</button>
            <button type="button" class="calculator__btn">2</button>
            <button type="button" class="calculator__btn">3</button>
            <button type="button" class="calculator__btn calculator__btn_operator">*</button>

            <button type="button" class="calculator__btn">0</button>
            <button type="button" class="calculator__btn">.</button>
            <button type="button" class="calculator__btn">00</button>
            <button type="button" class="calculator__btn calculator__btn_operator">/</button>

            <button type="button" class="calculator__btn calculator__btn_reset">C</button>
            <button type="button" class="calculator__btn calculator__btn_equal">=</button>
        </div>
    </div>
</section>


<script src="scripts.js"></script>
</body>
</html>
